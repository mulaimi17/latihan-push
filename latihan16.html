<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #typing{
            width: auto;
            color:#676767;
            float: left;
            font: size 50px;
            margin: 0 auto;
            padding:10%;
            overflow: hidden;
            white-space: nowrap;
            animation: typing 7s steps(24) 1s infinite;
        }
        #typing span{
            color:#000000;
        }
        #crow{
            float: left;
            margin-top: 10px;
            color: #000000;
            font-size: 50px;
            animation: crow 0.5s linear 0s infinite;
        }
        @keyframes typing {
          from {
            width: 0;
          }
          to {
              width: 460px;
          }

        }
        @keyframes crow {
            from {
                opacity: 0;
             }
        to {
            opacity: 1;
            }

        }

        
                
    </style>
</head>
<body>
        <div id="typing">hai mel
        <span>Blogger</span></div>
        <div id="crow">|</div>
    
</body>
</html>
